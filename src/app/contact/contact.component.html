<div class="header">
    <h1>Contact Page</h1>
</div>
<br>
<br>
<div class="card col-lg-6" style="border:none;margin-top: 30px ;margin-left:350px;">
    <div class="card-body col-lg-12">
      <div class="row" 
            *ngFor="let m of con">
                        <div class="col-lg-9" style="margin-top:20px;">
                            <img src="https://mpng.subpng.com/20190123/jtv/kisspng-computer-icons-vector-graphics-person-portable-net-myada-baaranmy-teknik-servis-hizmetleri-5c48d5c2849149.051236271548277186543.jpg" width="80px" height="100px" alt="..." class="img-thumbnail">
                <div>
                    Name: {{ m.pname | uppercase}}
                    <br>
                    Email id: {{m.pemailid}}
                    <br>
                    PhoneNumber: {{ m.pnumber }}
                    <br>
                    Address: {{m.paddress}}
                   <br>
                </div>
            </div>
        </div>
    </div>
